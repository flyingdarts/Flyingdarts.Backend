name: "Deploy Rooms OnJoin"
on:
  push:
    branches: [ main ]
jobs:
  OnJoin:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'
      - name: Build with dotnet
        run: dotnet build --configuration Release
      - name: Install Amazon.Lambda.Tools
        run: |
          dotnet tool install -g Amazon.Lambda.Tools
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      - name: Deploy function
        working-directory: "IYLTDSU.Signalling.Rooms.OnJoin"
        run: |
          dotnet lambda deploy-function --function-name Signalling-Rooms-OnJoin -frun dotnet6 --region eu-west-1t lambda deploy-function --function-name Signalling-OnDefault -frun dotnet6 --region eu-west-1