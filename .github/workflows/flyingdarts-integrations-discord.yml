name: "Deploy Serverless Discord Bot"
on:
  push:
    branches: [ main ]
  workflow_dispatch:
jobs:
  DeployDiscordBot:
    runs-on: ubuntu-22.04
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'
      - name: Build with dotnet
        run: dotnet build --configuration Release
      - name: Install Amazon.Lambda.Tools
        run: |
          dotnet tool install -g Amazon.Lambda.Tools
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: ${{ secrets.AWS_GITHUB_OIDC_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}
      - name: Deploy function
        working-directory: "Lambdas/Flyingdarts-Integrations-Discord"
        run: |
          dotnet lambda deploy-function --function-name Flyingdarts-Integrations-Discord -frun dotnet6 -f net6.0 --region eu-west-1
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
          DISCORD_BOT_PUBLIC_KEY: ${{ secrets.DISCORD_BOT_PUBLIC_KEY }}
  UpdatePublicGist:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Create or Update Gist
        working-directory: "Lambdas/Flyingdarts-Integrations-Discord"
        run: |
          gh gist edit 12e208b3d431ef737ead99967522ceea --files Function.cs,IntegrationHandler.cs,InvalidHttpInteractionException.cs,LoggingService.cs,Bot.csproj
        env:
          github_token: ${{ secrets.GITHUB_TOKEN }}