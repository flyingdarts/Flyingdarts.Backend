name: "Deploy Serverless Discord Bot"
on:
  push:
    branches: [ main ]
  workflow_dispatch:
jobs:
  DeployDiscordBot:
    runs-on: ubuntu-22.04
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'
      - name: Build with dotnet
        run: dotnet build --configuration Release
      - name: Install Amazon.Lambda.Tools
        run: |
          dotnet tool install -g Amazon.Lambda.Tools
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: ${{ secrets.AWS_GITHUB_OIDC_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}
      - name: Deploy function
        working-directory: "Lambdas/Flyingdarts-Integrations-Discord"
        run: |
          dotnet lambda deploy-function --function-name Flyingdarts-Integrations-Discord -frun dotnet6 -f net6.0 --region eu-west-1
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
          DISCORD_BOT_PUBLIC_KEY: ${{ secrets.DISCORD_BOT_PUBLIC_KEY }}
  UpdatePublicGist:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Update Function.cs Gist
      run: gh gist edit 12e208b3d431ef737ead99967522ceea --filename Function.cs < Lambdas/Flyingdarts-Integrations-Discord/Function.cs
      env:
        GH_TOKEN: ${{ secrets.GH_GIST_PAT_TOKEN }}
    - name: Update IntegrationHandler.cs Gist
      run: gh gist edit 12e208b3d431ef737ead99967522ceea --filename IntegrationHandler.cs < Lambdas/Flyingdarts-Integrations-Discord/IntegrationHandler.cs
      env:
        GH_TOKEN: ${{ secrets.GH_GIST_PAT_TOKEN }}
    - name: Update InvalidHttpInteractionException.cs Gist
      run: gh gist edit 12e208b3d431ef737ead99967522ceea --filename InvalidHttpInteractionException.cs < Lambdas/Flyingdarts-Integrations-Discord/InvalidHttpInteractionException.cs
      env:
        GH_TOKEN: ${{ secrets.GH_GIST_PAT_TOKEN }}
    - name: Update LoggingService.cs Gist
      run: gh gist edit 12e208b3d431ef737ead99967522ceea --filename LoggingService.cs --content < Lambdas/Flyingdarts-Integrations-Discord/LoggingService.cs
      env:
        GH_TOKEN: ${{ secrets.GH_GIST_PAT_TOKEN }}
    - name: Update Flyingdarts-Integrations-Discord.csproj Gist
      run: gh gist edit 12e208b3d431ef737ead99967522ceea --filename Flyingdarts-Integrations-Discord.csproj < Lambdas/Flyingdarts-Integrations-Discord/Flyingdarts-Integrations-Discord.csproj
      env:
        GH_TOKEN: ${{ secrets.GH_GIST_PAT_TOKEN }}
