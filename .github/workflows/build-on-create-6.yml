name: "Build Rooms OnCreate .NET 6"
on:
  push:
    branches: [ main ]
jobs:
  Build:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.x
      - name: Build with dotnet
        run: dotnet build --configuration Release